    <body>
        
        <span class="title">Easy Skript</span>

        <div class="info-container">
            <span class="info-title">Instructions</span>
            <div class="h-seperator"></div>
            <div class="info-content">
                <span>
                    <ol>
                        <li>Open your <a href="https://minehut.com/dashboard/home" target="_blank">Minehut server dashboard</a></li>
                        <li>Click <span class="mini-btn">TO SKRIPTS</span> button</li>
                        <li>Choose a Skript to edit</li>
                        <li>Easy Skript loads it's editor!</li>
                    </ol>
           
                </span>
            </div>
        </div>
        <div class="info-container">
            <span class="info-title">Keyboard Shortcuts</span>
            <div class="h-seperator"></div>
            <div class="info-content">
                <div id="shortcuts-container">
                    <div>
                        <span class="shortcut"><span>ctrl</span><span>s</span></span>
                    </div>
                    <div>
                        <span>Save code</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-container">
            <span class="info-title">Other</span>
            <div class="h-seperator"></div>
            <div class="info-content">
                <span>
                    If Easy Skript Editor fails to load:
                    <button id="refresh-btn" class="btn btn-dark">Refresh Editor</button>
                </span>
            </div>
        </div>
